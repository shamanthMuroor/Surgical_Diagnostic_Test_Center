<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Surgical Diagnostic Test Center</title>
	<style>
		table, td, tr{
			margin: 10px;
			padding: 5px;
		}
	</style>
</head>
<body align="center" bgcolor="f0f0f0">
	<h1>Surgical Diagnostic Test Center</h1><br><hr><br>
	<main style="padding: 50px;">
	<div align="center" style="float:left; padding: 50px; border: 3px solid;  margin-left:10em;">
		<h4>Admin Login</h4>
		<form method="post" action="AdminLogin">
		 	<table>
		 	<tr><td align="right">Username:</td><td><input type="text" name="username"></td></tr>
		 	<tr><td align="right">Password:</td><td><input type="password" name="password"></td></tr>
			<tr><td align="right" colspan=2><input type="reset" name="Reset">&nbsp;&nbsp;<input type="submit" name="Login"></td></tr>
			</table>
		</form>
	</div>
	<div align="center" style="float: right; padding: 50px; border: 3px solid; margin-right:10em;">
		<h4>Doctor Login</h4>
		<form method="post" action="DoctorLogin">
		 	<table>
		 	<tr><td align="right">Username:</td><td><input type="text" name="username"></td></tr>
		 	<tr><td align="right">Password:</td><td><input type="password" name="password"></td></tr>
			<tr><td align="right" colspan=2><input type="reset" name="Reset">&nbsp;&nbsp;<input type="submit" name="Login"></td></tr>
			</table>
		</form>
	</div>
	</main>
</body>
</html>
